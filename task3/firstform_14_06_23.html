<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Using CSS</title>

    <style>
        body {
            background-color: cornflowerblue;
            padding-top: 35px;
        }
    </style>

</head>
<body>
    <form action="#">
        <label for="firstname">Firstname : </label>
        <input type="text" name="firstName" id="firstname">
        <br><br>

        <label for="middlename">Middlename : </label>
        <input type="text" name="middleName" id="middlename">
        <br><br>

        <label for="lastname">Lastname : </label>
        <input type="text" name="lastName" id="lastname">
        <br><br>

        <label for="course">Course : </label>
        <select name="coursename" id="course">
            <option>Course</option>
            <option>Web development</option>
            <option>Software development</option>
            <option>Angular development</option>
        </select>
        <br><br>

        <label for="gender">Gender : </label>
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <br>      
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label> 
        <br>      
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label>
        <br><br>

        <label for="phone">Phone : </label>
        <select name="countrycode" id="phone">
            <option>+91</option>
            <option>+92</option>
            <option>+1</option>
            <option>+33</option>
        </select>
        <input type="tel" name="mobile" id="phone">
        <br><br>

        <label for="address">Address :</label>
        <br>
        <textarea name="address" id="address" cols="90" rows="3"></textarea>
        <br><br>

        <label for="email">Email : </label>
        <input type="email" name="mailid" id="email">
        <br><br>

        <label for="password">Password</label>
        <input type="password" name="security" id="password">
        <br><br>

        <label for="retype-password">Re-type password</label>
        <input type="password" name="security" id="retype-password">
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- 1st form done -->

</body>
</html>
