<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taxCalculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>Tax Calculator</h1>
        <hr>
        <input type="text" id="employeeName" placeholder="enter the employee name"><br>
        <input type="text" id="salaryAmount" placeholder="enter the salary amount"><br>
        <button type="button" onclick="taxCalculator()">CALCULATE TAX</button><br>
        <input type="text" id="deduction1" placeholder="tax deduction for slab1"><br>
        <input type="text" id="deduction2" placeholder="tax deduction for slab 2"><br>
        <input type="text" id="totalTaxAmount" placeholder="total tax amount"><br>
        <textarea id="statement" cols="62" rows="3" placeholder="tax description will show here"></textarea>
    </div>

    <script src="./app.js"></script>
</body>
</html>
